    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styleLogin.css">

</head>

<body>
    <!-- Header -->
    <header>
        <div class="container-fluid bg-light py-2 border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="d-flex align-items-center">
                            <i class="bx bx-phone-call fs-4 text-success me-2"></i>
                            <div>
                                <div class="text-muted small">Información</div>
                                <div class="fw-bold">+503 2258-5505</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <i class="bx bx-globe fs-2 text-primary me-2"></i>
                            <h1 class="m-0 fs-3 fw-bold"><a href="../index.htm" class="text-decoration-none">Turismo
                                    SV</a></h1>
                        </div>
                    </div>

                    <div class="col-md-4 text-end">
                        <div class="d-flex justify-content-end gap-3">
                            <a href="#" class="text-dark"><i class="bx bxl-facebook fs-4"></i></a>
                            <a href="#" class="text-dark"><i class="bx bxl-instagram fs-4"></i></a>
                            <a href="#" class="text-dark"><i class="bx bxl-twitter fs-4"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-3" href="../index.htm">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <select class="select-menu mx-3 my-1">
                                <option value="">TURISMO</option>
                                <option value="urbano">Urbano</option>
                                <option value="playas">Playas</option>
                                <option value="lagos">Lagos</option>
                                <option value="montanas">Montañas</option>
                            </select>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="../plantillas/resenas.html">Reseñas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="../plantillas/reservas.html">Reservas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" href="../plantillas/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
              <a class="nav-link px-3" href="../plantillas/login.html">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="../plantillas/usuario.html">Usuario</a>
            </li>
                    </ul>

                    <!-- Boton de buscar -->
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Buscar destino...">
                        <button class="btn btn-primary rounded-pill px-3" type="submit">
                            <i class="bx bx-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center bg-light py-5">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required />
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="Correo" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                </div>
                <div class="mb-3">
                    <label for="profilePic" class="form-label">Foto de perfil (opcional):</label>
                    <input type="file" class="form-control" id="profilePic" accept="image/*" />
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Entrar</button>
                    <button type="button" class="btn btn-danger" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal de mensajes -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3">
                <p id="messageText"></p>
                <button type="button" class="btn btn-primary mt-2" id="messageOkBtn" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3">
                <p>¿Desea cancelar el Inicio de Sesión?</p>
                <button class="btn btn-danger me-2" id="yesBtn">Sí</button>
                <button class="btn btn-secondary" id="noBtn" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>

    <br><br>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-2">Turismo Salvadoreño - Todos los Derechos Reservados &copy; 2025</p>
            <div class="d-flex justify-content-center gap-3 fs-4 mb-2">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-instagram-alt'></i>
                <i class='bx bxl-whatsapp'></i>
                <i class='bx bxs-envelope'></i>
            </div>
            <p class="mb-0">Síguenos en nuestras redes sociales</p>
        </div>
    </footer>


    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
